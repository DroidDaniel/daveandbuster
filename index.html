<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" rel="stylesheet" />
  </head>
  <body>
    <div class="gallery_section_dktp">
      <div class="gallery_header">
        <p class="gallery_title">HEADLINE FOR PHOTO GALLERY OF GAMES AT SELECTED LOCATION</p>
        <p class="gallery_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
      </div>
      <div class="gallery_photos_container">
        <div class="gallery_photos_container_dktp">
          <div class="gallery_two_photos_section">
            <div class="gallery_photos">
              <img src="images/gallery-img-1.png" alt="gallery_photo" class="gallery_photos_img" />
            </div>
            <div class="gallery_photos">
              <img src="images/gallery-img-2.png" alt="gallery_photo" class="gallery_photos_img" />
            </div>
          </div>
          <div class="gallery_three_photos_section">
            <div class="gallery_photos">
              <img src="images/gallery-img-3.png" alt="gallery_photo" class="gallery_photos_img" />
            </div>
            <div class="gallery_photos">
              <img src="images/gallery-img-4.png" alt="gallery_photo" class="gallery_photos_img" />
            </div>
            <div class="gallery_photos">
              <img src="images/gallery-img-5.png" alt="gallery_photo" class="gallery_photos_img" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="gallery_section_mobile">
      <div class="gallery_photos_slider gallery_photos_container_mobile gallery-photo-slider">
        <div class="gallery_photos">
          <img src="images/gallery-img-1.png" alt="gallery_photo" class="gallery_photos_img" />
        </div>
        <div class="gallery_photos">
          <img src="images/gallery-img-2.png" alt="gallery_photo" class="gallery_photos_img" />
        </div>
        <div class="gallery_photos">
          <img src="images/gallery-img-3.png" alt="gallery_photo" class="gallery_photos_img" />
        </div>
        <div class="gallery_photos">
          <img src="images/gallery-img-4.png" alt="gallery_photo" class="gallery_photos_img" />
        </div>
        <div class="gallery_photos">
          <img src="images/gallery-img-5.png" alt="gallery_photo" class="gallery_photos_img" />
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
    <script src="js/min.js"></script>
  </body>
</html>
