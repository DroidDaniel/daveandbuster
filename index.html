<!DOCTYPE html>
<html>
  <head>
    <title>Make a Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://code.jquery.com/ui/jquery-ui-git.css" rel="stylesheet" />
  </head>
  <body>
    <section class="find_table_section">
      <div class="find_table__wrapper">
    <div class="reservation_container">
      <div class="reservation_container__innerwrapper">
        <p class="reservation__form_title">Make a Reservation</p>
        <form class="reservation__form">
          <div class="reservation__form_fields">
            <span class="reservation__form_fields__icon">
              <img src="images/calendar.png" alt="calendar" class="reservation__form_fields__icon__img" />
            </span>
            <input type="text" id="date_calendar" name="from" placeholder=" Today" class="date__field" tabindex="2" readonly/>
            <span class="reservation__form_fields__select_icon">
              <img src="images/select-icon.png" alt="calendar" class="reservation__form_fields__select_icon__img" />
            </span>
          </div>
          <div class="reservation__form_fields">
            <span class="reservation__form_fields__icon">
              <img src="images/time.png" alt="calendar" class="reservation__form_fields__icon__time" />
            </span>
            <select name="Select_0" aria-label="Reservation time" tabindex="3">
              <optgroup>
                <option value="10:30">Now</option>
                <option value="11:00">11:00 AM</option>
                <option value="11:30">11:30 AM</option>
                <option value="12:00">12:00 PM</option>
                <option value="12:30">12:30 PM</option>
                <option value="13:00">1:00 PM</option>
                <option value="13:30">1:30 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="14:30">2:30 PM</option>
                <option value="15:00">3:00 PM</option>
                <option value="15:30">3:30 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="16:30">4:30 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="17:30">5:30 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="18:30">6:30 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="19:30">7:30 PM</option>
                <option value="20:00">8:00 PM</option>
                <option value="20:30">8:30 PM</option>
                <option value="21:00">9:00 PM</option>
                <option value="21:30">9:30 PM</option>
                <option value="22:00">10:00 PM</option>
                <option value="22:30">10:30 PM</option>
                <option value="23:00">11:00 PM</option>
                <option value="23:30">11:30 PM</option>
              </optgroup>
            </select>
          </div>
          <div class="reservation__form_fields">
            <span class="reservation__form_fields__icon">
              <img src="images/person.png" alt="calendar" class="reservation__form_fields__icon__avatar" />
            </span>
            <select name="Select_2" aria-label="Reservation party size" tabindex="4">
              <optgroup>
                <option value="1">1 person</option>
                <option value="2" selected="selected">2 people</option>
                <option value="3">3 people</option>
                <option value="4">4 people</option>
                <option value="5">5 people</option>
                <option value="6">6 people</option>
                <option value="7">7 people</option>
                <option value="8">8 people</option>
                <option value="9">9 people</option>
                <option value="10">10 people</option>
                <option value="11">11 people</option>
                <option value="12">12 people</option>
                <option value="13">13 people</option>
                <option value="14">14 people</option>
                <option value="15">15 people</option>
                <option value="16">16 people</option>
                <option value="17">17 people</option>
                <option value="18">18 people</option>
                <option value="19">19 people</option>
                <option value="20">20 people</option>
                <option value="21">Larger party</option>
              </optgroup>
            </select>
          </div>
          <div class="reservation__form_fields">
            <input type="submit" value="Find a Table" class="reservation__btn" tabindex="5">
          </div>
        </form>
        <div title="Powered By OpenTable" class="reservation__icon">
          <image src="images/opentable-icon.svg" alt="icon" class="reservation__icon_img" />
        </div>
      </div>
    </div>
  </div>
  </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/min.js"></script>
  </body>
</html>
